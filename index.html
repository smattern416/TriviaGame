<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
    <div class="container">
            <header>Totally Trivial Trivia!</header>
            <button type="button" class="start btn">Start</button>
            <h2><div id="time-holder"></div></h2>
            <h2><div id="question-holder"></div></h2>
            <h2><div id="answer-holder"></div></h2>
            <h2><div id="choice1-holder"></div></h2>
            <h2><div id="right-holder"></div></h2>
            <h2><div id="choice2-holder"></div></h2>
            <h2><div id="wrong-holder"></div></h2>
            <h2><div id="choice3-holder"></div></h2>
            <h2><div id="noAnswer-holder"></div></h2>
            <h2><div id="choice4-holder"></div></h2>
            <h2><div id="restart-holder"></div></h2>


            
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
